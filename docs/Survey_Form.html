<html>
    <head> 
        <meta charset="UTF-8" >

                margin-left:auto ;

            h3{
                color:rgb(54, 52, 52);

            body{

        <title>Travel Survey Form</title>
        <h1 style="color:brown; font-style:var(vendors); text-align:center ;">
            Happy Travel & Tours !!!
        </h1>
        <br><br><br>
        <h3>A journey of a thousand miles starts with a single step <span> ðŸ˜€ </span></h3>

    <body >
        <form action="survey_results.csv" target="_blank">
            <!--<label for="fname"><b> Name: </b><input type="text"> </label>-->
            <table class="center" style="width:40%">
                <tr >
                    <th colspan="2" style="text-align:center ;"><b> Personal Data </b></th>
                </tr>
                <tr>
                    <td>First Name</td>
                    <td><input type="text" placeholder="Enter your first name"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" placeholder="Enter your last name"></td>
                </tr>
                <tr>
                    <td>Email ID</td>
                    <td><input type="password" type="email" placeholder="enter email id"></td>
                </tr>
                <tr>
                    <td>confirm Email ID</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>Email Alert</td>
                    <td><input  type="email" placeholder="enter alternate email id" ></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><input type="radio" >Male <input type="radio" name="gender">Female <input type="radio" name="gender"> others</td>
                </tr>
                <tr>
                    <td>Date Of Birth</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Places</td>
                    <td><select for="places" id="places">
                        <option value="visakhapatnam">visakhapatnam</option>
                        <option value="Vijayawada">Vijayawada</option>
                        <option value="Guntur">Guntur</option>
                        <option value="Nellore">Nellore</option>
                        <option value="Rajahmundry">Rajahmundry</option>
                        <option value="Kadapa">Kadapa</option>
                        <option value="Eluru">Eluru</option>
                    </select></td>
                </tr>
                <tr>
                    <td >Special Requirement</td>
                    <td ><input type="text"></td>
                </tr>
            </table> 

            <br><br><br>
            <b><input style="color:rgb(63, 199, 45) ;" type="submit"></b>
        </form>
    </body>
</html>
